<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>DASHGUM - Bootstrap Admin Template</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->

<div id="login-page">
    <div class="container">
        <!--
        表单action提交的路径，自定义，
        同样在Security中，配置文件会定义拦截的
        利用th解析生成路径
        -->
        <form class="form-login" th:action="@{/admin/doLogin}" method="post">
            <h2 class="form-login-heading">
                管理员登录
            </h2>
            <div class="login-wrap">
                <!--
                    控件需要提供name属性,这个name属性名称可以自定义
                    随便叫,不用对应实体模型,
                    因为使用Spring Security ,配置文件中会定义拦截这个名称的参数
                    然后由 Security去操作
                autofocus 自动获取焦点
                -->
                <input name="username" type="text" class="form-control" placeholder="请输入登录名" autofocus>
                <br/>
                <input name="password" type="password" class="form-control" placeholder="请输入密码">
                <label class="checkbox">
		                <span class="pull-right">
<!--		                    <a data-toggle="modal" href="login.html#myModal"> 忘记密码?</a>-->
		                    <a data-toggle="modal" href="#"> 忘记密码?</a>

		                </span>
                </label>
                <button class="btn btn-theme btn-block" href="index.html" type="submit">
                    <i class="fa fa-lock"></i>
                    登 录
                </button>
                <hr>

                <div class="login-social-link centered">
                    <p th:text="${news}"></p>
                </div>


            </div>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                 class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off"
                                   class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-theme" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->

        </form>

    </div>
</div>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" th:src="@{/assets/js/jquery.backstretch.min.js}"></script>
<script>
    $.backstretch("/assets/img/login-bg.jpg", {speed: 500});
</script>


</body>
</html>
