<section id="container">
    <!-- **********************************************************************************************************************************************************
TOP BAR CONTENT & NOTIFICATIONS
*********************************************************************************************************************************************************** -->
    <!--网页头部 导入-->
    <!--header start-->
    <div th:replace="index/header::header"></div>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
MAIN SIDEBAR MENU
*********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <div th:replace="index/sidebar::sidebar"></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i>员工管理</h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="content-panel">
                        <h4><i class="fa fa-angle-right"></i>添加员工</h4>
                        <hr/>
                        <form class="form-horizontal style-form" action="/admin/add" method="post">
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label" style="text-align: right;">
                                    用户名:
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2  control-label" style="text-align: right;">
                                    密 码:
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label" style="text-align: right;">
                                    昵 称:
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label"
                                       style="text-align: right;">角色身份:</label>
                                <div class="col-sm-10">
                                    <!--
                                    多选盒子，所有的名称一样，选中的都会被提交，
                                       自动组合，字符串的时候：1,3,5,7,
                                       服务器端可以定义数组[]接收，会自动切割的
                                    -->
                                    <label th:each="role:${roleList}"
                                           style="margin-right: 10px; display: inline-block; vertical-align: middle;">
                                        <input type="checkbox" name="roles" th:value="${role.getRoleId()}"
                                               style="vertical-align: middle;">
                                        <span th:text="${role.getRoleName()}" style="vertical-align: middle;"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 control-label"></label>
                                <div class="col-lg-10"  style="text-align: right;">
                                    <p class="form-control-static">
                                        <button type="submit" class="btn btn-primary" style="margin-right: 20px;">添加员工</button>
                                    </p>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </section>
    </section>
</section>

<script type="application/javascript">
    $(document).ready(function () {
        $("#date-popover").popover({html: true, trigger: "manual"});
        $("#date-popover").hide();
        $("#date-popover").click(function (e) {
            $(this).hide();
        });

        $("#my-calendar").zabuto_calendar({
            action: function () {
                return myDateFunction(this.id, false);
            },
            action_nav: function () {
                return myNavFunction(this.id);
            },
            ajax: {
                url: "show_data.php?action=1",
                modal: true
            },
            legend: [
                {type: "text", label: "Special event", badge: "00"},
                {type: "block", label: "Regular event",}
            ]
        });
    });


    function myNavFunction(id) {
        $("#date-popover").hide();
        var nav = $("#" + id).data("navigation");
        var to = $("#" + id).data("to");
        console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
</script>
